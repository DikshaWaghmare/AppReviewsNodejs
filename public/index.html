<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>App Reviews</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #loading {
            display: none;
        }
    </style>
</head>
<body>
    <h1>App Reviews</h1>
    <label for="appId">Enter App ID: </label>
    <input type="text" id="appId" name="appId">
    <br><br>
    <label for="reviewsCount">Select Reviews Count: </label>
    <select id="reviewsCount" name="reviewsCount">
        <option value="all">All Reviews</option>
        <option value="10">10 Reviews</option>
        <option value="20">20 Reviews</option>
        <option value="50">50 Reviews</option>
        <!-- Add more options as needed -->
    </select>
    <br><br>
    <button onclick="fetchReviews()">Fetch Reviews</button>
    <br><br>
    <div id="loading">Loading...</div>
    <div id="reviewsTable"></div>

    <script>
        async function fetchReviews() {
            const appId = document.getElementById('appId').value.trim();
            const reviewsCount = document.getElementById('reviewsCount').value;

            const reviewsTable = document.getElementById('reviewsTable');
            const loadingDiv = document.getElementById('loading');

            reviewsTable.innerHTML = '';
            loadingDiv.style.display = 'block';

            const response = await fetch(`/appReviews?appId=${appId}&reviewsCount=${reviewsCount}`);
            const data = await response.json();

            loadingDiv.style.display = 'none';

            if (data.appInfo && data.reviews) {
                const table = document.createElement('table');
                const headers = ['App ID', 'Rating', 'Username', 'Review'];

                // Create table headers
                const headerRow = table.insertRow();
                headers.forEach((header) => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Populate table with reviews data
                data.reviews.forEach((review) => {
                    const row = table.insertRow();
                    Object.values(review).forEach((value) => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                    });
                });

                reviewsTable.appendChild(table);
            } else {
                reviewsTable.textContent = 'No reviews found.';
            }
        }
    </script>
</body>
</html>
