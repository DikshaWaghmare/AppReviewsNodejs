<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>App Reviews</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>App Reviews</h1>
    <label for="appId">Enter App ID: </label>
    <input type="text" id="appId" name="appId">
    <br><br>
    <label for="reviewsCount">Enter Reviews Count: </label>
    <input type="number" id="reviewsCount" name="reviewsCount" value="20">
    <button onclick="fetchAppReviews()">Fetch Reviews</button>
    <br><br>
    <div id="reviewsTable"></div>

    <script>
        async function fetchAppReviews() {
            const appId = document.getElementById('appId').value.trim();
            const reviewsCount = document.getElementById('reviewsCount').value;
            const response = await fetch(`/appReviews?appId=${appId}&reviewsCount=${reviewsCount}`);
            const data = await response.json();

            if (data.appInfo && data.reviews) {
                const table = document.createElement('table');
                const headers = ['App ID', 'Rating', 'Username', 'Review'];

                // Create table headers
                const headerRow = table.insertRow();
                headers.forEach((header) => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Populate table with reviews data
                data.reviews.forEach((review) => {
                    const row = table.insertRow();
                    Object.values(review).forEach((value) => {
                        const cell = row.insertCell();
                        cell.textContent = value;
                    });
                });

                document.getElementById('reviewsTable').innerHTML = '';
                document.getElementById('reviewsTable').appendChild(table);
            } else {
                document.getElementById('reviewsTable').textContent = 'No reviews found.';
            }
        }
    </script>
</body>
</html>
